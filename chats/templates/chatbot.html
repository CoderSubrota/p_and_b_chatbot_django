<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/af6abba921.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="text/javascript">
        // Function to get CSRF token from the meta tag
        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        }
        
        $(document).ready(function() {
            const csrftoken = getCSRFToken();  // Get CSRF token from meta tag
    
            $('#chatbox').append('<div class="text-left mb-2 flex items-center justify-between w-full p-3 bg-gray-200 rounded-lg">' +
                '<span class="text-gray-800 break-words flex-1">I am your personal assistant. How can I help you?</span> </div>');
    
            $('#send_btn').click(function() {
                var userInput = $('#user_input').val().trim();
                if (!userInput) return;
                $('#chatbox').append('<div class="text-right mb-2 p-3 bg-blue-500 text-white rounded-lg w-full">' + userInput + '</div>');
    
                $.ajax({
                    type: "POST",
                    url: "{% url 'chatbot_response' %}",
                    data: { user_input: userInput },
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);  // Send CSRF token with the request
                    },
                    success: function(data) {
                        $('#chatbox').append('<div class="text-left mb-2 flex items-center justify-between w-full p-3 bg-gray-200 rounded-lg">' +
                            '<span class="text-gray-800 break-words flex-1">' + data.reply + '</span>' +
                            '<i class="fa-regular fa-copy ml-2 cursor-pointer text-gray-500" onclick="copyToClipboard(this)"></i></div>');
                        $('#user_input').val('');
                        $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                    },
                    error: function(xhr, status, error) {
                        console.error("Error: " + error);
                    }
                });
            });
        });
    
        function copyToClipboard(icon) {
            var text = $(icon).prev().text();
            navigator.clipboard.writeText(text).then(() => {
                $(icon).removeClass('fa-copy').addClass('fa-solid fa-check text-green-500');
                setTimeout(() => {
                    $(icon).removeClass('fa-solid fa-check  text-green-500').addClass('fa-copy');
                }, 2000);
            });
        }
    </script>
    

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="bg-gray-100 flex flex-col h-screen">
        <div class="flex-1 flex flex-col w-full p-4">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">P & B Chatbot</h1>
            <div id="chatbox" class="flex-1 border border-gray-300 p-4 overflow-y-auto rounded-lg bg-gray-50 w-full" style="max-height: calc(100vh - 120px);">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="mt-4 flex">
                <input type="text" id="user_input" class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
                <button id="send_btn" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
